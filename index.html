<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css">
    <title>AppEmail</title>
</head>
<body class="body">

   <div>

       <div class="contenedor" >
     <header><h1>Enviar Mail</h1></header>


        <div class="formulario">

            <form id="formulario" action="" method="get">

         
            <div class="mb-3">
                <label for="email" class="form-label">Para:</label>
                <input type="email" class="form-control" id="email" placeholder="Introduzca destinatario">
              </div>
              <div class="mb-3">
                <label for="asunto" class="form-label">Asunto:</label>
                <input type="text" class="form-control" id="asunto" placeholder="Asunto">
              </div>
        </div>

        <div>
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        </div>

        <div class="botones">
            <input type="submit" class="btn-success btn" value="Enviar" id="enviar">
            <input type="reset" class="btn-danger btn" value="Resetear" >

        </div>
        <div class="spinner-grow text-success visually-hidden" id="spinner" role="status">
            
          </div>
        <div class="mensaje" >
            

        </div>
    </form>
    </div>


    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
